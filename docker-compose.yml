services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
      target: ${APP_ENV:-development}
    container_name: banking_app
    restart: unless-stopped
    working_dir: /var/www
    volumes:
      - ./:/var/www
      - ./docker/php/local.ini:/usr/local/etc/php/conf.d/local.ini
    networks:
      - banking-network
    depends_on:
      - db
      - redis
    environment:
      - APP_ENV=${APP_ENV:-local}
      - DB_HOST=db
      - DB_PORT=3306
      - REDIS_HOST=redis
      - REDIS_PORT=6379

  nginx:
    image: nginx:alpine
    container_name: banking_nginx
    restart: unless-stopped
    ports:
      - "${APP_PORT:-8080}:80"
    volumes:
      - ./:/var/www
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
    networks:
      - banking-network
    depends_on:
      - app

  db:
    image: mysql:8.0
    container_name: banking_db
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: ${DB_DATABASE:-banking_db}
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD:-root_password}
      MYSQL_PASSWORD: ${DB_PASSWORD:-password}
      MYSQL_USER: ${DB_USERNAME:-banking_user}
    ports:
      - "${DB_PORT:-3307}:3306"
    volumes:
      - dbdata:/var/lib/mysql
      - ./docker/mysql/my.cnf:/etc/mysql/conf.d/my.cnf
    networks:
      - banking-network
    command: --default-authentication-plugin=mysql_native_password

  redis:
    image: redis:7-alpine
    container_name: banking_redis
    restart: unless-stopped
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redisdata:/data
    networks:
      - banking-network
    command: redis-server --requirepass ${REDIS_PASSWORD:-}

  queue:
    build:
      context: .
      dockerfile: Dockerfile
      target: ${APP_ENV:-development}
    container_name: banking_queue
    restart: unless-stopped
    working_dir: /var/www
    volumes:
      - ./:/var/www
    command: php artisan queue:work --sleep=3 --tries=3 --max-time=3600
    networks:
      - banking-network
    depends_on:
      - app
      - db
      - redis
    environment:
      - APP_ENV=${APP_ENV:-local}
      - DB_HOST=db
      - REDIS_HOST=redis

  scheduler:
    build:
      context: .
      dockerfile: Dockerfile
      target: ${APP_ENV:-development}
    container_name: banking_scheduler
    restart: unless-stopped
    working_dir: /var/www
    volumes:
      - ./:/var/www
    command: >
      sh -c "while true; do
        php artisan schedule:run --verbose --no-interaction &
        sleep 60
      done"
    networks:
      - banking-network
    depends_on:
      - app
      - db

networks:
  banking-network:
    driver: bridge

volumes:
  dbdata:
    driver: local
  redisdata:
    driver: local